<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0">
    <title>Samuel A. Klutse</title>
    <link rel="icon" type="image/png" href="./favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon/favicon-16x16.png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header class="header">
      <ul class="header__meta">
        <li>Year: <strong>2023</strong></li>
      </ul>

      <div class="container">
        <div class="header__introduction">
          <h1>Samuel A. Klutse</h1>
          <p>Full-stack, Web and Mobile developer.</p>
        </div>
      </div>

      <a class="header__scroll scroll" href="#documentation">
        <span class="scroll__text">More</span>
        <img src="./img/arrow-down.svg" />
      </a>

      <canvas class="header__background"></canvas>
    </header>
    <footer class="footer">
      <div class="container container--large">
        Build by <a href="https://github.com/sparksam" target="_blank">sparksam</a>
      </div>

      <a class="footer__scroll" href="#"><img src="./img/arrow-down.svg" /></a>
    </footer>

    <script src="https://npmcdn.com/particlesjs@2.2.2/dist/particles.min.js"></script>
    <script>
      window.onload = function() {
        Particles.init({
          selector: '.header__background',
          color: '#75A5B7',
          maxParticles: 130,
          connectParticles: true,
          responsive: [
            {
              breakpoint: 768,
              options: {
                maxParticles: 80
              }
            }, {
              breakpoint: 375,
              options: {
                maxParticles: 50
              }
            }
          ]
        });
      };
    </script>
  </body>
</html>
